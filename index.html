                width: 200px;
                height: 200px;

                background-image: url(https://pngimg.com/uploads/envelope/envelope_PNG18366.png);
                background-size: cover;
                background-position: center;

                margin: 200px auto 0px auto;

                cursor: pointer;

                transition: 0.3s;
                }

                .envelope:hover {
                transform: scale(1.2);
                transition-duration: 0.3s;
                }

                color: white;
                text-align: center;

            background-color: white;
            width: 100px;
            height: 100px;

            display: block;

            margin: 100px auto 0px auto;
            border-radius: 50px;

            box-shadow: 0px 0px 20px 0px rgba(255, 229, 112, 0.568);

        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;

            color: white;
            opacity: 20%;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 30px;

            background-color: rgb(223, 175, 43);
            color: #131923;
            width: 350px;
            margin: auto;
            padding: 30px;

            line-height: 24px;
            box-shadow: 0px 0px 5px 0px rgb(148, 135, 20);
            text-align: left;
            border-radius: 10px;
        }

        .btn {
            color: rgb(240, 230, 230);
            margin: 80px auto auto auto;

            font-size: 16px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }

        .from {
            text-align: right;
            margin-bottom: 0;
        }

            .msgbox {
